<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Adminpanel - Förfrågningar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h2 class="mb-0">Inkomna förfrågningar</h2>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th>Namn</th>
            <th>Email</th>
            <th>Fastighet</th>
            <th>Laddpunkter</th>
            <th>Trefas</th>
            <th>Anteckningar</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
