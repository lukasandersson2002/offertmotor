<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offertförfrågan - Laddbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Offertförfrågan – Laddbox</h2>
      </div>
      <div class="card-body">
        <form action="/generate-offer" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Namn</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-post</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Adress</label>
            <input type="text" class="form-control" name="address" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Typ av fastighet</label>
            <select name="property_type" class="form-select">
              <option>Villa</option>
              <option>Bostadsrättsförening</option>
              <option>Företag</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Antal laddpunkter</label>
            <input type="number" class="form-control" name="charging_points" min="1" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Har du trefas-el?</label>
            <select name="three_phase" class="form-select">
              <option>Ja</option>
              <option>Nej</option>
              <option>Vet ej</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Övriga önskemål</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Skicka offertförfrågan</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
